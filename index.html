<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-1">
  <div class="container">
    <div class="header-container">
      <div class="header">
        <h1>calc</h1>
        <p>toggle</p>
      </div>
      <div class="screen-1">
        <p class="process"></p>
         <p class="result">0</p>
      </div>

    </div>
    <div class="keypad">
      <div class="btn btn-default" id="7">7</div>
      <div class="btn btn-default" id="8">8</div>
      <div class="btn btn-default" id="9">9</div>
      <div class="btn-default del-btn" id="del">DEL</div>
      <div class="btn btn-default" id="4">4</div>
      <div class="btn btn-default" id="5">5</div>
      <div class="btn btn-default" id="6">6</div>
      <div class="btn btn-default" id="plus">+</div>
      <div class="btn btn-default" id="1">1</div>
      <div class="btn btn-default" id="2">2</div>
      <div class="btn btn-default" id="3">3</div>
      <div class="btn btn-default" id="minus">-</div>
      <div class="btn btn-default" id="dot">.</div>
      <div class="btn btn-default" id="0">0</div>
      <div class="btn btn-default" id="divided">/</div>
      <div class="btn btn-default" id="times">x</div>
      <div class="btn-default" id="reset-btn">RESET</div>
      <div class="btn-default" id="equal">=</div>
    </div>
  </div>

  
     <script src="app.js"></script>
</body>
</html>
